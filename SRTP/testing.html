<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testing.css">
    <script src="testing.js" defer></script>
    <title>Running</title>
</head>

<body>
    <div class="main">
        <!-- Left sidebar -->
        <aside class="sidebar left">
            <div id="notes-container">
                <label for="note-input">Notes:</label><br>
                <textarea id="note-input" name="note-input" rows="4"></textarea><br>
                <button id="save-note">Save</button>
                <ul id="notes-list"></ul>
            </div>
        </aside>

        <!-- Center column: existing content -->
        <section class="content">
            <div class="top">
                <div id="tleft"><label id="clientName"></label></div>
                <div id="tmiddle"><label id="tabName"></label></div>
                <div id="tright"><button id="pin">Pin</button></div>
            </div>

            <!-- Pinned step display -->
            <div id="pinned-step"><label id="pinnedContent"></label></div>

            <div id="steps"><label id="fileContent"></label></div>

            <div class="middle">
                <label id="clabel" for="comments">Comments:</label><br>
                <textarea id="comments" name="comments"></textarea>

                <div class="bmiddle">
                    <button id="fail">Fail</button>
                    <button id="na">N/A</button>
                    <button id="pass">Pass</button>
                </div>

                <div class="mbottom"><label id="lineNumber"></label></div>
            </div>

            <div class="bottom">
                <button id="back">← Back</button>
                <button id="download">Download</button>
                <button id="skip">Skip →</button>
            </div>
        </section>

        <!-- Right sidebar: tab selector and Abort button -->
        <aside class="sidebar right">
            <div id="tab-selector" style="margin-bottom: 1rem; text-align: center;">
                <label for="tabSelect" style="font-weight: bold;">Select Tab:</label><br>
                <select id="tabSelect"></select>
            </div>
            <div style="display: flex; justify-content: center;">
                <button id="abort">Abort</button>
            </div>
        </aside>
    </div>
</body>

</html>
